<html>
    <head>
        <title>events</title>
        <script src="./events.js" type="text/javascript"></script>
        <link href="./maddy.css" rel="stylesheet">
    </head>
    <body>
       <div class="maddy">
           <h1>onclick</h1>
           <button id="one" type="button" onclick="maddy()">onclick</button>

       </div> 
       <div class="chandu">
           <h1>ondbclick</h1>
           <button id="two" type="button" ondblclick="chandu()">ondbclick</button>

       </div>
       <div class="teja">
           <h1>onmouseover</h1>
           <button id="three" type="button" onmouseover="teja()">onmouseover</button>

       </div>
       <div class="sujay">
           <h1>onmousedown</h1>
           <button id="four" type="button" onmousedown="sujay()">onmousedown</button>

       </div>
       <div class="rishik">
           <h1>onmouseup</h1>
           <button id="five" type="button" onmouseup="rishik()">onmouseup</button>

       </div>
       <div  class="sandhya">
           <h1>onblur</h1>
           <button id="six" onblur="sandhya()">onblur</button>

       </div>

       

       
    </body>
</html>
